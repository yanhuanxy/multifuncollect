    # druid连接池配置
    druid:
      max-active: 20
      max-wait: 10000
      min-idle: 20
  # redis配置
  redis:
    database: 0
    host: 192.168.0.222
    password: qiyun@123
    port: 6379
    # 连接超时时间（毫秒）
    timeout: 5000
    # lettuce连接池配置
    lettuce:
      shutdown-timeout: 200
      pool:
        # 连接池中的最大连接数
        max-active: 8
        # 连接池阻塞等待时间（负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中最小空闲连接
        min-idle: 0
# mybatis-plus 配置
mybatis-plus:
  # MyBatis Mapper 所对应的 XML 文件位置
  #mapper-locations: classpath*:mapper/**/*.xml
  # 通过该属性可以给包中的类注册别名，mapper.xml中调用的时候不用包含包名
  #typeAliasesPackage: com.knowledge.domain
  # MyBatis 原生支持的配置
  configuration:
    # 值为null时，是否调用映射对象的 Setter（Map 对象时为 put）方法
    call-setters-on-nulls: true
    # 配置列空值类型 JdbcTypeForNull, oracle数据库必须配置。注意单引号，默认为other
    jdbc-type-for-null: 'null'
  # MyBatis-Plus 全局策略配置
  global-config:
    db-config:
      # 主键类型
      id-type: input
      # 逻辑删除状态（0：正常，1：已删除）（配合@TableLogic注解使用）
      logic-not-delete-value: 0
      logic-delete-value: 1
# security鉴权配置
auth:
  # 初始化密码
  init-password: knowledge@2023
  # 白名单-可直接访问的静态资源
  permit-resource:
    - /favicon.ico
    - /*.html
    - /**/*.html
    - /**/*.css
    - /**/*.js
    - /**/*.png
    - /**/*.jpg
    - /**/*.ttf
    - /**/*.woff
    - /**/*.wav
    - /**/*.gif
  # 白名单-可直接访问的接口地址
  permit-method:
    - /swagger-resources
    - /v3/api-docs/**
    - /register/**
    - /captcha/**
    - /login/**
    - /password/**
  # jwt配置
  jwt:
    # token-属性名
    header: Authorization
    # token-密钥
    secret: knowledge@2023
    # 签发人（项目名）
    issuer: ${spring.application.name}
    # token失效时间（单位：分钟）
    expire-time-minutes: 43200
    # token有效期刷新时间（单位：分钟）
    refresh-time-minutes: 20
# swagger3配置
