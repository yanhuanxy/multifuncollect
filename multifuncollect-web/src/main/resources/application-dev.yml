  # 静态资源管理（外部静态资源映射示例：file:/xxx/xxx）
  web:
    resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public
  # 修改mvc路径默认的匹配策略（适配swagger3）
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 数据源配置
  datasource:
    url: jdbc:mysql://192.168.0.137:3306/asset?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
